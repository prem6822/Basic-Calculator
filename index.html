<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Basic Calculator by Prem Kumar</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="title">
    <h1>Basic Calculator using HTML, CSS and JAVASCRIPT</h1>
    <div class="inner">
      <input class="input" type="text" name="display" id="display" />
      <table>
        <tr>
          <td>
            <button class="btn">1</button>
          </td>
          <td>
            <button class="btn">2</button>
          </td>
          <td>
            <button class="btn">3</button>
          </td>
          <td>
            <button class="btn">/</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn">4</button>
          </td>
          <td>
            <button class="btn">5</button>
          </td>
          <td>
            <button class="btn">6</button>
          </td>
          <td>
            <button class="btn">*</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn">7</button>
          </td>
          <td>
            <button class="btn">8</button>
          </td>
          <td>
            <button class="btn">9</button>
          </td>
          <td>
            <button class="btn">+</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn">clr</button>
          </td>
          <td>
            <button class="btn">del</button>
          </td>
          <td>
            <button class="btn">0</button>
          </td>
          <td>
            <button class="btn">-</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn">%</button>
          </td>
          <td>
            <button class="btn">+/-</button>
          </td>
          <td>
            <button class="btn">.</button>
          </td>
          <td>
            <button class="btn" id="calculate">ans</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</body>
<script src="index.js"></script>

</html>
